<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src=""></script>
        <title>Instagram</title>
    
    </head>    
    <body>

        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/foto.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como leo demetrio</a>
                    <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é leo demetrio ?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue"><a href="https://www.instagram.com/">Inscreva-se</a></span>
                    </p>
                </div>

                <div class="get-the-app">

                    <p class="get-app">Baixe o aplicativo</p>

                    <div class="download">
                        
                        <a href="#" class="app-download"></a>
                        
                        <a href="#" class="app-download"></a>
                    
                    </div>    

                </div>




            </div>
        </div>


    </body>
</html>
